{% extends "base.html" %}

{% block content %}
<h1 class="text-center mt-5 mb-3">ユーザー登録</h1>
<div class="d-flex justify-content-center align-items-center flex-column">
  <form method="POST" action="/auth/signup" class="base-form">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification">
      <p class="text-center">
        {{ messages[0] }} <br>
        ログインは<a href="{{ url_for('auth.login') }}">こちら</a>から
      </p>
    </div>
    {% endif %}
    {% endwith %}
    <div class="form-item">
      <input type="text" name="name" placeholder="Usename" required>
    </div>
    <div class="form-item">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form-item">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">新規登録</button>
    <p class="text-center my-3">
      アカウントをお持ちの方は<a href="{{ url_for('auth.login') }}">ログイン</a>
    </p>
  </form>
</div>
{% endblock %}
