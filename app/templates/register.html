{% extends "base.html" %}

{% block content %}
<h1 class="text-center">記事を登録する</h1>
<div class="py-4">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <form method="POST" action="/register" class="base-form">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="notification">
        <p class="text-center">
          {{ messages[0] }}
        </p>
      </div>
      {% endif %}
      {% endwith %}
      <div class="form-item">
        <p class="mb-2 font-weight-bold">記事URL</p>
        <input type="text" name="article_url" required>
      </div>
      <div class="form-item">
        <p class="mb-2 font-weight-bold">グループを選択</p>
        <select name="group_id" id="" class="w-100">
          <option value=""></option>
          {% for group in groups %}
          <option value="{{group.id}}">{{group.name}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">登録する</button>
    </form>
  </div>
</div>
{% endblock %}
