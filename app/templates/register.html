<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
    <a class="navbar-brand" href="#">Autobook</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link active" href="#">記事登録</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">記事一覧</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">ゴミ箱</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" method='POST'>
            <div class="form-group">
              <label class="col-sm-2 control-label">記事URL</label>
              <div class="col-sm-10">
                <input class="form-control" type="url" name="article_url">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">記事グループ</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="article_group">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">記事のタグ</label>
              <div class="col-sm-10">
                <input class="form-control" type="" name="article_tag">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">登録する</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
