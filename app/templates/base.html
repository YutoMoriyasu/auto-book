<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="py-3">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <a href="/">
            <img src="/static/img/logo.png" alt="" style="width: 150px;">
          </a>
        </div>
        <div class="menu">
          <ul class="d-md-flex align-items-center mb-0 mt-2">
            {% if current_user.is_authenticated %}
            <li class="mr-3">
              <a href="{{ url_for('main.register_post') }}">記事登録</a>
            </li>
            <li class="mr-3">
              <a href="{{ url_for('main.groups_create') }}">グループ作成</a>
            </li>
            <li class="mr-3">
              <a href="{{ url_for('main.posts') }}">記事一覧</a>
            </li>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <li class="mr-3">
              <a href="{{ url_for('auth.signup') }}">ユーザー登録</a>
            </li>
            <li class="mr-3">
              <a href="{{ url_for('auth.login') }}">ログイン</a>
            </li>
            {% endif %}
            {% if current_user.is_authenticated %}
            <li class="mr-3">
              <a href="{{ url_for('auth.logout') }}">ログアウト</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container py-5">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
