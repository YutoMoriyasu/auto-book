{% extends 'base.html' %}

{% block content %}
<h1>記事グループ一覧</h1>
<div class="pt-3">
  {% if groups[0] %}
  {% for group in groups %}
  <div class="mb-4">
    <div class="group-item p-2 mb-2 font-weight-bold bg-dark rounded-lg">
      <a href="{{ url_for('main.group', group_id = group.id) }}" class="text-white w-100 d-block">
        {{ group.name }}
      </a>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <p>まだグループが作成されていません</p>
  {% endif %}
</div>
{% endblock %}
