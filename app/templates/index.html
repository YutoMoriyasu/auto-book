{% extends "base.html" %}

{% block content %}
<h1>記事グループ一覧</h1>
<ul>
  {% for group in groups %}
  <li>
    <a href="{{ url_for('main.group', group_id = group.id) }}">
      {{ group.name }}
    </a>
    <ul>
      {% for post in data[group.id] %}
      <li>
        <iframe class="hatenablogcard" style="width:100%;height:155px;max-width:680px;" src="https://hatenablog-parts.com/embed?url={{ post.url }}" width="300" height="150" frameborder="0" scrolling="no"></iframe>
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
{% endblock %}
