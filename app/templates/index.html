{% extends "base.html" %}

{% block content %}
<h1>記事グループ一覧</h1>
<div class="pt-3">
  {% for group in groups %}
  <div class="mb-4">
    <div class="group-item p-2 mb-2 font-weight-bold bg-dark rounded-lg">
      <a href="{{ url_for('main.group', group_id = group.id) }}" class="text-white">
        {{ group.name }}
      </a>
    </div>
    <div>
      {% for post in data[group.id] %}
      <div>
        <iframe class="hatenablogcard" style="width:100%;height:155px;max-width:100%;" src="https://hatenablog-parts.com/embed?url={{ post.url }}" width="300" height="150" frameborder="0" scrolling="no"></iframe>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
