{% extends "base.html" %}

{% block content %}
<h1>アーカイブ記事</h1>
<div class="pt-3">
  <div>
    {% for post in posts %}
    <div class="d-flex align-items-center justify-content-between">
      <iframe class="hatenablogcard" style="width:100%;height:155px;max-width:calc(100% - 100px);" src="https://hatenablog-parts.com/embed?url={{ post.url }}" width="300" height="150" frameborder="0" scrolling="no"></iframe>
      <form method="POST" action="/archives/restore" class="posts-side-form">
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <input type="hidden" name="current_path" value="" id="currentPath">
        <button type="submit" class="w-100 m-0 restore-button">復元する</button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
